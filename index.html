<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@0.378.0"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f9ff;
    }
    .font-heading { font-weight: 800; }
    .transition-all { transition: all 0.2s ease-in-out; }
    .hidden { display: none; }
    .card {
      background-color: white;
      border-radius: 1.25rem;
      padding: 2rem;
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05);
      border: 1px solid #f3f4f6;
    }
    .btn {
      font-weight: 500;
      padding-top: 0.85rem;
      padding-bottom: 0.85rem;
      border-radius: 0.75rem;
      transition: all 0.2s ease-in-out;
      border: none;
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
  </style>
</head>
<body class="bg-[#f0f9ff] flex items-center justify-center min-h-screen p-4">

  <div id="app-container" class="w-full max-w-3xl mx-auto">
    <main id="screen-home" class="card text-center">
      <h1 class="font-heading flex items-center justify-center gap-3">
        <span class="text-3xl text-transparent bg-clip-text bg-gradient-to-r from-pink-500 via-orange-400 to-yellow-400" style="color: #f6bc3f;">O que vocÃª faria se...?</span>
        <span class="text-4xl">ðŸ¤”</span>
      </h1>
      <p class="text-gray-500 mt-4 mb-8 text-base">Crie uma partida e convide seus amigos para um jogo de criatividade!</p>
      <button id="create-game-btn" class="btn w-full text-white" style="background-color: #0cc0df; hover:filter: brightness(110%);">
        Criar Nova Partida
      </button>
    </main>
  </div>

  <!-- Toast de NotificaÃ§Ã£o -->
  <div id="notification-toast" class="hidden fixed bottom-5 right-5 bg-gray-900 text-white py-3 px-5 rounded-xl shadow-2xl z-50">
    <p id="notification-message"></p>
  </div>

  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCDQyr5jmFHj1I7zh8yI2ToTMGyAmJQyuw",
      authDomain: "o-que-voce-faria-se.firebaseapp.com",
      projectId: "o-que-voce-faria-se",
      storageBucket: "o-que-voce-faria-se.appspot.com",
      messagingSenderId: "549107390137",
      appId: "1:549107390137:web:afec0d9f6202f36babad68",
      measurementId: "G-52VGEP1F3Y"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const analytics = getAnalytics(app);

    // --- Jogo ---
    const showNotification = (msg) => {
      const toast = document.getElementById('notification-toast');
      document.getElementById('notification-message').textContent = msg;
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), 3000);
    };

    const createGame = async () => {
      const gameId = `game_${Date.now()}`;
      const gameData = {
        status: 'lobby',
        hostId: gameId + '_host',
        players: {},
        createdAt: new Date().toISOString()
      };
      await setDoc(doc(db, "games", gameId), gameData);
      localStorage.setItem("gameId", gameId);
      localStorage.setItem("userId", gameData.hostId);
      showNotification("Partida criada com sucesso!");
      // redirecionar ou mudar tela...
    };

    // Eventos iniciais
    document.getElementById("create-game-btn").addEventListener("click", createGame);
  </script>
</body>
</html>
