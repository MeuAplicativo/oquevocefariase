<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O que você faria se...? (Online)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@0.378.0"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

        window.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyCiMZTl1uk55an3VcoNC2Ts6fADm3PR0Sk",
                authDomain: "oquevocefariase-7538d.firebaseapp.com",
                projectId: "oquevocefariase-7538d",
                storageBucket: "oquevocefariase-7538d.appspot.com",
                messagingSenderId: "596251526467",
                appId: "1:596251526467:web:8090330bb6c56a18a15bf6"
            };

            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);

            let userId = null;
            let gameId = null;
            let gameState = {};

            const screens = {
                home: document.getElementById('screen-home'),
                ad: document.getElementById('screen-ad'),
                name: document.getElementById('screen-name'),
                lobby: document.getElementById('screen-lobby'),
                game: document.getElementById('screen-game'),
            };

            const showScreen = (screenName) => {
                Object.values(screens).forEach(s => s?.classList.add('hidden'));
                if(screens[screenName]) screens[screenName].classList.remove('hidden');
            };

            const showNotification = (message) => {
                const toast = document.getElementById('notification-toast');
                document.getElementById('notification-message').textContent = message;
                toast.classList.remove('hidden');
                setTimeout(() => toast.classList.add('hidden'), 3000);
            };

            const escape = (str) => String(str).replace(/</g, "&lt;").replace(/>/g, "&gt;");

            const writeState = async () => {
                if (!gameId) return;
                await setDoc(doc(db, "games", gameId), gameState);
            };

            const listenToGame = () => {
                onSnapshot(doc(db, "games", gameId), (docSnap) => {
                    if (docSnap.exists()) {
                        gameState = docSnap.data();
                        renderLobby();
                    }
                });
            };

            const createGame = () => {
                showScreen('name');
            };

            const joinGame = async (name) => {
                if (!name) {
                    showNotification("Por favor, digite um nome.");
                    return;
                }
                userId = 'user_' + Math.random().toString(36).substr(2, 9);

                const urlParams = new URLSearchParams(window.location.search);
                const existingGameId = urlParams.get('game');

                if (existingGameId) {
                    gameId = existingGameId;
                    const docSnap = await getDoc(doc(db, "games", gameId));
                    if (docSnap.exists()) {
                        gameState = docSnap.data();
                        addPlayer(false, userId, name);
                        await writeState();
                        listenToGame();
                        showScreen('lobby');
                        return;
                    } else {
                        showNotification("Partida não encontrada.");
                        return;
                    }
                }

                const newGameDoc = await addDoc(collection(db, "games"), {});
                gameId = newGameDoc.id;
                gameState = {
                    status: 'lobby',
                    hostId: userId,
                    round: 0,
                    players: {},
                    roundWinners: []
                };
                addPlayer(false, userId, name);
                await writeState();
                listenToGame();
                showScreen('lobby');
                const shareUrl = `${window.location.origin}${window.location.pathname}?game=${gameId}`;
                console.log("Compartilhe esse link com os amigos:", shareUrl);
            };

            const addPlayer = (isBot, id = null, name = null) => {
                const playerCount = Object.keys(gameState.players).length;
                if(playerCount >= 8) {
                    showNotification("Lobby está cheio!");
                    return;
                }
                const newId = id || (isBot ? `bot_${playerCount}` : `user_${playerCount}`);
                const newName = name || (isBot ? `Simulado ${playerCount+1}` : `Jogador ${playerCount+1}`);
                const avatars = ['🥳', '👽', '👻', '🤖', '🐶', '🎩', '🦸', '🤵'];

                gameState.players[newId] = {
                    name: newName,
                    avatar: isBot ? '🤖' : avatars[playerCount % avatars.length],
                    score: 0,
                    submitted: false,
                    originalQuestion: '',
                    assignedQuestion: {},
                    writtenAnswer: ''
                };
            };

            const renderLobby = () => {
                const count = document.getElementById('player-count');
                const playerList = document.getElementById('player-list');
                if (!count || !playerList) return;

                count.textContent = Object.keys(gameState.players).length;
                playerList.innerHTML = '';
                Object.entries(gameState.players).forEach(([pid, p]) => {
                    const isHost = pid === gameState.hostId;
                    playerList.innerHTML += `<li class="flex items-center justify-between p-3 rounded-lg">
                                                <span class="font-medium">${p.avatar} ${escape(p.name)} ${isHost ? ' (Host) 👑' : ''}</span>
                                             </li>`;
                });
                lucide.createIcons();
                showScreen('lobby');
            };

            const initialize = () => {
                const btnCreate = document.getElementById('create-game-btn');
                const btnSubmit = document.getElementById('submit-name-btn');

                if (btnCreate) btnCreate.addEventListener('click', createGame);
                if (btnSubmit) btnSubmit.addEventListener('click', () => {
                    const input = document.getElementById('player-name-input');
                    if (input) joinGame(input.value);
                });

                showScreen('home');
            };

            initialize();
        });
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #f0f9ff; }
        .btn {
            font-weight: 500;
            padding: 0.85rem;
            border-radius: 0.75rem;
            transition: all 0.2s ease-in-out;
            border: none;
            background-color: #0cc0df;
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }
    </style>
</head>
<body class="bg-[#f0f9ff] min-h-screen p-4">
    <div id="screen-home" class="text-center">
        <h1 class="text-2xl font-bold mb-4">O que você faria se...?</h1>
        <button id="create-game-btn" class="btn">Criar nova partida</button>
    </div>

    <div id="screen-name" class="hidden text-center">
        <h2 class="text-xl font-medium mb-2">Qual é o seu nome?</h2>
        <input id="player-name-input" class="border rounded p-2 mb-2" type="text" placeholder="Seu nome" />
        <br>
        <button id="submit-name-btn" class="btn">Entrar</button>
    </div>

    <div id="screen-lobby" class="hidden">
        <h2 class="text-xl font-medium mb-2">Lobby da Partida</h2>
        <p>Jogadores conectados: <span id="player-count">0</span></p>
        <ul id="player-list" class="mt-4 space-y-2"></ul>
    </div>
</body>
</html>
