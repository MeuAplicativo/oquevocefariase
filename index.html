<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>O que você faria se...?</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap');

body { 
    font-family: 'Poppins', sans-serif; 
    background-color: #f0f9ff;
}

.font-heading { 
    font-weight: 800; 
}

.transition-all { 
    transition: all 0.2s ease-in-out; 
}

.hidden { 
    display: none; 
}

.card {
    background-color: white;
    border-radius: 1.25rem; /* 20px */
    padding: 2rem; /* 32px */
    box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05);
    border: 1px solid #f3f4f6;
}

.btn {
    font-weight: 500;
    padding-top: 0.85rem;
    padding-bottom: 0.85rem;
    border-radius: 0.75rem;
    transition: all 0.2s ease-in-out;
    border: none;
    box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
}

.btn:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
}

.btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="card w-full max-w-md">
    <h1 class="font-heading text-2xl mb-4 text-center">O que você faria se...?</h1>
    <div id="lobby" class="space-y-4">
      <button id="btnCreate" class="btn transition-all w-full bg-blue-500 text-white mb-4">Criar nova partida</button>
      <input id="inputCode" type="text" placeholder="Código da partida" class="w-full border border-gray-300 rounded-xl p-2 mb-4" />
      <button id="btnJoin" class="btn transition-all w-full bg-green-500 text-white">Entrar na partida</button>
    </div>
    <div id="game" class="hidden space-y-4">
      <h2 class="text-xl font-semibold">Partida: <span id="gameId"></span></h2>
      <div id="players" class="space-y-2"></div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js';
    import { getFirestore, collection, doc, setDoc, getDoc, onSnapshot, addDoc } from 'https://www.gstatic.com/firebasejs/10.6.1/firebase-firestore.js';

    // Sua configuração do Firebase
    const firebaseConfig = {
      apiKey: "SEU_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_STORAGE_BUCKET",
      messagingSenderId: "SEU_MESSAGING_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    // Inicializa o App
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Elementos do DOM
    const btnCreate = document.getElementById('btnCreate');
    const btnJoin = document.getElementById('btnJoin');
    const inputCode = document.getElementById('inputCode');
    const lobby = document.getElementById('lobby');
    const gameDiv = document.getElementById('game');
    const gameIdSpan = document.getElementById('gameId');
    const playersDiv = document.getElementById('players');

    let currentGameId;

    // Gerar ID simples (você pode melhorar)
    function generateGameId() {
      return Math.random().toString(36).substr(2, 6).toUpperCase();
    }

    // Criar nova partida
    btnCreate.addEventListener('click', async () => {
      const id = generateGameId();
      const gameRef = doc(db, 'partidas', id);
      await setDoc(gameRef, { players: [], createdAt: Date.now() });
      startListening(id);
      enterGame(id);
    });

    // Entrar em uma partida existente
    btnJoin.addEventListener('click', async () => {
      const id = inputCode.value.trim().toUpperCase();
      if (!id) return alert('Informe o código da partida');
      const gameRef = doc(db, 'partidas', id);
      const snap = await getDoc(gameRef);
      if (!snap.exists()) return alert('Partida não encontrada');
      startListening(id);
      enterGame(id);
    });

    // Começa escutando alterações na partida
    function startListening(id) {
      const gameRef = doc(db, 'partidas', id);
      onSnapshot(gameRef, (snap) => {
        const data = snap.data();
        renderPlayers(data.players || []);
      });
    }

    // Renderizar lista de jogadores
    function renderPlayers(players) {
      playersDiv.innerHTML = '';
      players.forEach((p, i) => {
        const div = document.createElement('div');
        div.textContent = `${i + 1}. ${p}`;
        div.className = 'p-2 bg-gray-100 rounded-lg';
        playersDiv.appendChild(div);
      });
    }

    // Mostrar a área de jogo
    function enterGame(id) {
      currentGameId = id;
      gameIdSpan.textContent = id;
      lobby.classList.add('hidden');
      gameDiv.classList.remove('hidden');
    }

    // Exemplo: adicionar jogador quando clicar no nome (substitua por input real)
    playersDiv.addEventListener('click', async () => {
      const name = prompt('Digite seu nome');
      if (!name) return;
      const gameRef = doc(db, 'partidas', currentGameId);
      const snap = await getDoc(gameRef);
      const players = snap.data().players || [];
      if (players.includes(name)) return alert('Você já entrou');
      players.push(name);
      await setDoc(gameRef, { players }, { merge: true });
    });
  </script>
</body>
</html>
